{% include 'header.html' %}

<div class="cart_section">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-10 offset-lg-1">
                <div class="cart_container">
                    <div class="cart_title">Votre panier<small> ({{ items|length }} article(s) dans votre panier) </small></div>
                    {% for i in items %}
                        <div class="cart_items">
                            <ul class="cart_list">
                                <li class="cart_item clearfix">
                                    <div class="cart_item_image"><img class="img_cart" src="{{ i.url }}" alt="">
                                    </div>
                                    <div class="cart_item_info d-flex flex-md-row flex-column justify-content-between">
                                        <div class="cart_item_name cart_info_col col">
                                            <div class="cart_item_title">Nom</div>
                                            <div class="cart_item_text">{{ i.name }}</div>
                                        </div>
                                        <div class="cart_item_quantity cart_info_col col">
                                            <div class="cart_item_title">Quantité</div>
                                            <div class="cart_item_text">{{ i.quantity }}</div>
                                        </div>
                                        <div class="cart_item_price cart_info_col col">
                                            <div class="cart_item_title">Prix</div>
                                            <div class="cart_item_text">{{ i.total_price }} € </div>
                                        </div>
                                        <div class="cart_item_total cart_info_col col">
                                            <div class="cart_item_text">
                                                <a href="cart/remove?product={{ i.product }}">
                                                    <i class="bi bi-trash"></i>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    {% endfor %}
                    <div class="order_total">
                        <div class="order_total_content text-md-right">
                            <div class="order_total_title">Panier total:</div>
                            <div class="order_total_amount">{{ total_price|floatformat }} €</div>
                        </div>
                    </div>
                    <div class="cart_buttons">
                        <a href="javascript:history.back()"><button type="button" class="button cart_button_clear">Continuer son shopping</button></a>
                        <a href="cart/buy"> <button type="button" class="button cart_button_checkout">Acheter</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
